<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Element</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        a{
            text-decoration: none;
            color: black;
        }

        a:hover{
            text-decoration: underline;
        }

        a::after{
            content: ' [link]';
            color: rgb(168, 164, 164);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Pseudo-Element</h1>
    <ul>
        <li>Perfil Facebook</li>
        <li>Perfil Instagram</li>
        <li><a href="https://br.linkedin.com/" target="_blank">Perfil LinkedIn</a></li>
    </ul>
</body>
</html>
