<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Exemplo Pseudo-classe</h1>
    <h2>Pseudo-classe Hover com texto escondido.</h2>
    <p>Passe o Mouse no texto abaixo.</p>
    <div>
        Passe o Mouse aqui...
        <p>Texto Escondido</p>
    </div>
</body>
</html>
