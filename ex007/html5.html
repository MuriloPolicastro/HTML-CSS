<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <h1>Semantica no HTML5</h1>
    <p>O HTML5 é muito mais focado em sentido e não apenas na função que a tag trás e por isso muitas tags cairam em desuso e estão obsolentas</p>
    <p>No HTML5 faz muito mais sentido por exempo o uso de address: <br> Eu moro na <address>Rua Benedita de Paula Cordeiro</address></p>
</body>
</html>
