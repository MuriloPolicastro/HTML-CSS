<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Imagem</title>
</head>
<body>
    <h1>Diferentes Maneiras de Inserir uma Imagem!</h1>
    <p>Imagens salvas na mesma pasta do codigo-fonte:</p>
    <img src="logoHTML.png" alt="Logo HTML">

    <p>Tambem é possivel inserir imagens que estejam salvas em sub-pastas:</p>
    <img src="imagens/LogoCSS.png" alt="Logo CSS">

    <p>Uma maneira diferente de inserir imagem é por meio da URL:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=avif&w=256" alt="Logo JS">
    
</body>
</html>
